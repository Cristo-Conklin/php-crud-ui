<ul class="breadcrumb">

<h2>delete record</h2>

<p>The action cannot be undone.</p>

<form method="post">
    <input type="hidden" name="{{primaryKey}}" value="{{id}}"/>
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{{base}}/editor/{{table}}/update/{{id}}" class="btn btn-default">Cancel</a>
</form>
